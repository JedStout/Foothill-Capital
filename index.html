<!DOCTYPE html>
  <head>
    <title>Derivita is the best</title>
    <link rel="stylesheet" type="text/css" href="card-design.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>

	<body>
		<div class="container">
			<div class="title">
				<span class="title__icon"></span>
				<div class="title__stack">
					<h3 class="title__title">Title</h3>
					<h4 class="title__subtitle">Subtitle</h4>
				</div>
				<span class="material-icons title__edit">edit</span>
			</div>
			<div class="image__container">
				<img class="image" src="https://i.ibb.co/9vh5CHR/zionsized.png"/>
				<div class="image__buttons">
					<button class="image__cancel">Cancel</button>
					<button class="image__save">Save</button>
				</div>
			</div>
		</div>
	</body>

</html>
